<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expanse App</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <h1 id="headingTotal"> </h1>
    <input id="inputRef" type="text"></input>
    <input id="inputDescRef">
    <button id="buttonRef"> + </button>
    <div id="tableRef"></div>
    

    
    <script>
        let totalExpense = 0;

        // given reference to the html tags
        const headingTotalExpense = document.querySelector("#headingTotal");
        const inputAmountRef = document.querySelector("#inputRef");
        const inputDescRef = document.querySelector("#inputDescRef");
        const tableRefEl = document.querySelector("#tableRef")

        headingTotalExpense.textContent = totalExpense;
 
        // creating an array to store the value
        const WishListArr = [];
        
        // function which is given as a callback to the addEventListener
        function addAmountToTotal() {
            const wishList = {};
            
            // reading text amount and desc value from the i/p
            const textAmount = inputAmountRef.value;
            const textDesc = inputDescRef.value;

            const amount = parseInt(textAmount);

            //set the expense to total Expense and write it on Dom
            totalExpense = totalExpense + amount;
            
            headingTotalExpense.textContent = totalExpense;

            wishList.desc = textDesc;
            wishList.amount = amount;
            WishListArr.push(wishList);

            // to write the table on DOM
            const wishTable = WishListArr.map((item) => {
                return `<div> ${item.desc}   ::   ${item.amount}</div>`
            })

            const joinedWishTable = wishTable.join("")
            console.log(joinedWishTable)

            tableRefEl.innerHTML = joinedWishTable
            
        }

        // give reference to the button
        
        const element = document.querySelector("#buttonRef");

        // add an eventListener to the button
        element.addEventListener("click", addAmountToTotal, false);

    </script>
</body>
</html>
