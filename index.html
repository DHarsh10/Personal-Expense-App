<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expanse App</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <button id="buttonRef"> + </button>

    
    <script>
        let counter = 0;
        
        // function which is given as a callback to the addEventListener
        function addFunction() {
            counter = counter + 1;
            console.log(counter)
        }

        // give reference to the button
        const element = document.querySelector("#buttonRef");

        // add an eventListener to the button
        element.addEventListener("click", addFunction, false)

    </script>
</body>
</html>
